services:
  postgres:
    image: postgres:15-alpine
    container_name: life-vault-db
    environment:
      POSTGRES_DB: family_health_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      TZ: Asia/Kolkata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - life_vault
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: life-vault-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:password123@postgres:5432/family_health_tracker
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 5000
      MAX_FILE_SIZE: 20971520
      UPLOAD_PATH: /app/uploads
      CORS_ORIGIN: https://family.labratindia.org
      TZ: Asia/Kolkata
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - postgres
    command: >
      sh -c "
        echo 'Starting backend server...' &&
        npm start
      "
    networks:
      - life_vault
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=/api
    container_name: life-vault-frontend
    environment:
      REACT_APP_API_URL: /api
      TZ: Asia/Kolkata
    depends_on:
      - backend
    networks:
      - life_vault
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: nginx.Dockerfile
    container_name: life-vault-nginx
    ports:
      - "3000:80"
    depends_on:
      - frontend
      - backend
    networks:
      - life_vault
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  life_vault:
    driver: bridge
