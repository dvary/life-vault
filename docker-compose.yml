name: life-vault

services:
  postgres:
    container_name: life-vault-db
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: family_health_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: Asia/Kolkata
    ports:
      - "5432:5432"
    volumes:
      - life-vault_postgres_data:/var/lib/postgresql/data
    networks:
      - life_vault
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    container_name: life-vault-backend
    image: ghcr.io/dvary/life-vault-backend:main
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: family_health_tracker
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      API_URL: https://family.labratindia.org/api
      TZ: Asia/Kolkata
    volumes:
      - life-vault_uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - life_vault
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health-check"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    container_name: life-vault-frontend
    image: ghcr.io/dvary/life-vault-frontend:main
    environment:
      REACT_APP_API_URL: /api
      TZ: Asia/Kolkata
    networks:
      - life_vault
    restart: unless-stopped

  nginx:
    container_name: life-vault-nginx
    image: ghcr.io/dvary/life-vault-nginx:main
    ports:
      - "3000:80"
    depends_on:
      - frontend
      - backend
    networks:
      - life_vault
    restart: unless-stopped

volumes:
  life-vault_postgres_data:
    external: true
  life-vault_uploads_data:
    external: true

networks:
  life_vault:
    driver: bridge
